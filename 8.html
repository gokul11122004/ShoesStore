<!DOCTYPE html>
<html>
<head>
<style>
.hr-with-text {
  position: relative;
  text-align: center;
  margin: 20px 0; /* Add some spacing around the element */
}

.hr-with-text hr {
  border: none;
  border-top: 1px solid #ccc; /* Style the horizontal line */
  margin: 0;
}

.hr-with-text span {
  background: white; /* Background color for the text to sit on */
  padding: 0 10px; /* Spacing around the text */
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%); /* Center the text */
  z-index: 1; /* Ensure text is above the line */
}
</style>
</head>
<body>

<div class="hr-with-text">
  <hr>
  <span>OR</span>
</div>

<p>This is content before the styled horizontal rule.</p>

<div class="hr-with-text">
  <hr>
  <span>Section Break</span>
</div>

<p>This is content after the styled horizontal rule.</p>

</body>
</html>
